<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimiento de compra</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <header>
            <img src="img/logo.png" alt="logo">
        </header>

        <section class="requerimientos">
            <h2>Requerimientos de Compra</h2>
            <form id="formulario" class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="20" placeholder="Nombre" required/>

                <label for="precio">Presupuesto max (en pesos):</label>
                <input type="number" id="precio" name="precio" placeholder="$Ingrese monto en pesos" min="1" required/>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" max="20" placeholder="1" required/>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required/>

                <h3>Tipo de Entrega</h3>
                <div class="tipo-entrega">
                    <label>
                        <input type="radio" name="tipoEntrega" value="normal" required />
                        Entrega Normal
                    </label>
                    <label>
                        <input type="radio" name="tipoEntrega" value="express" required />
                        Entrega Express
                    </label>
                </div>

                <div class="contenedor-botones">
                    <button type="button" onclick="iniciarCompra()" class="iniciarCompra">Iniciar Compra</button>
                    <button onclick="limpiarCampos()" type="button" class="limpiarCampos">Limpiar Campos</button>
                </div>
            </form>
        </section>
    </main>

    <script src="./js/Data.js" type="text/javascript"></script>
</body>
</html>
